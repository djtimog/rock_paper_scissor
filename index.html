<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image" id="rock" onclick="yourMove('rock')">
          <img src="img/rock.png" alt="ROCK" srcset="" class="img" />
          <p>Rock</p>
        </div>
        <div class="image" id="paper" onclick="yourMove('paper')">
          <img src="img/paper.jpeg" alt="PAPER" srcset="" class="img" />
          <p>Paper</p>
        </div>
        <div class="image" id="scissor" onclick="yourMove('scissor')">
          <img src="img/scissor.jpeg" alt="scissor" srcset="" class="img" />
          <p>Scissor</p>
        </div>
      </div>
      <div id="you_got"></div>
      <div class="p1">
        <p id="numberOftime" class="p">number of played time :_</p>
        <p id="numberOftie" class="p">number of tie :_ <span></span></p>
        <p id="numberOfwin" class="p">number of wins :_ <span></span></p>
        <p id="numberOflost" class="p">number of loses :_ <span></span></p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
